<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
    <img id="myImage" src="https://www.bvbonlineshop.com/media/image/7e/9b/93/57394.jpg" style="width: 300px">
    <p>Bấm để xoay phải</p>
    <input type="button" value="Press here" onclick="moveRight()">
    </form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init () {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj . style .left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 +'px';
    }
    window.onload = init;

</script>
</body>
</html>
