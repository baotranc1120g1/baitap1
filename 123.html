<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>666</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập chiều cao"));
    let b = parseInt(prompt("nhập cân nặng"));
    let bmi = b / ( a ^ 2 );
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi <25.0)
        document.write("Normal");
    else if (bmi <30.0)
        document.write("Overheight");
    else
        document.write("Obese");
</script>


</body>
</html>
