<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt2</title>
</head>
<body>
<script>
    let a = parseInt(prompt());
    let b = parseInt(prompt());
    let c = parseInt(prompt());
    let tb = (a + b + c) / 3;
    if (tb >= 9) {
        document.write("A");
    }
    else if (7 <= tb) {
        if (tb<9)
        document.write("B");
    }
    else if (5 <= tb) {
        if (tb <=7)
        document.write("C");
    }
    else if (tb < 5) {
        document.write("D");
    }

</script>

</body>
</html>
